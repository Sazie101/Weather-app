<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Samuel Yazie">
        <meta name="description" content="Samuel Yazie web developer">
        <meta name="keywords" content="web developer, web, developer, 
          front-end, html, css, javascript, react, sqi">
        <title>Weather app</title>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" type="module"></script>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" 
                placeholder="Search for a city..."
                spellcheck="false">
                <button><img src="./assets/pictures/magnifying-glass-solid.svg"></button>
            </div>
            <div class="weather">
                <img src="./assets/pictures/drizzle.png" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="./assets/pictures/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./assets/pictures/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
